<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projector Window</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <iframe
        id="video-player"
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/UStWXaydAg4?autoplay=1"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var videoPlayer = document.getElementById('video-player');
        videoPlayer.requestFullscreen();
      });
    </script>
  </body>
</html>
